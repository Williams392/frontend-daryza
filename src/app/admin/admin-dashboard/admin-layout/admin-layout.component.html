<body>
    <div class="wrapper">
  
        <aside id="sidebar" [class.collapsed]="isCollapsed" style="background-color: black; color: white; position: relative; min-height: 100vh;">
            <div class="h-100" style="display: flex; flex-direction: column; justify-content: space-between;">
                
                <div>
                    <div class="sidebar-logo">
                        <a routerLink="/admin/dashboard">DARYZA S.A.C</a>
                    </div>
              
                    <ul class="sidebar-nav">
                        <li class="sidebar-item">
                            <a class="sidebar-link">
                              <p>Bienvenido: <b>{{ username }}</b></p> <!-- Nombre de usuario -->
                              <p>ROL: <b>{{ role }}</b></p> <!-- Rol del usuario -->
                            </a>
                        </li>                      
        
                        <hr style="border-top: 3px solid #ffffff; margin-top: 10px; margin-bottom: 10px;">
                        
                        <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Almacen' || role === 'Ventas'">
                            <a routerLink="/admin/dashboard" routerLinkActive="active" class="sidebar-link">
                                <i class="bi bi-grid-fill pe-2"></i> DASHBOARD
                            </a>
                        </li>
        
                        <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Ventas'">
                            <a routerLink="/admin/cliente" routerLinkActive="active" class="sidebar-link collapsed">
                                <i class="bi bi-person-fill pe-2"></i> CLIENTE
                            </a>
                        </li>                           
                        
                        <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Ventas'">
                            <a routerLink="/admin/generar-venta" routerLinkActive="active" class="sidebar-link">
                                <i class="bi bi-bar-chart-fill pe-2"></i> GENERAR VENTA
                            </a>
                        </li>
                        <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Ventas'">
                            <a routerLink="/admin/historial-ventas" routerLinkActive="active" class="sidebar-link">
                                <i class="bi bi-cash-stack pe-2"></i> HISTORIAL VENTA
                            </a>
                        </li>

                        <!-- <li class="sidebar-item dropdown" *ngIf="role === 'Administrador' || role === 'Ventas'">
                            <a href="#" class="sidebar-link dropdown-toggle" (click)="toggleVentasMenu($event)" aria-expanded="false">
                                <i class="bi bi-bar-chart-fill pe-2"></i> VENTAS
                            </a>
                            <ul id="ventasMenu" class="list-unstyled collapse">
                                <li class="sidebar-subitem">
                                    <a routerLink="/admin/historial-ventas" routerLinkActive="active" class="sidebar-link">
                                        <i class="bi bi-cash-stack pe-2"></i> Historial Venta
                                    </a>
                                </li>
                            </ul>
                        </li> -->
                 
                        <li class="sidebar-item dropdown" *ngIf="role === 'Administrador' || role === 'Almacen'">
                            <a href="#" class="sidebar-link dropdown-toggle" (click)="toggleGestionMenu($event)" aria-expanded="false">
                                <i class="bi bi-box-seam pe-2"></i> ALMACEN
                            </a>
                            <ul id="gestionMenu" class="list-unstyled collapse">
                                <li class="sidebar-subitem">
                                    <a routerLink="/admin/productos" routerLinkActive="active" class="sidebar-link">
                                        <i class="bi bi-boxes pe-2"></i> PRODUCTO
                                    </a>
                                </li>
                                <li class="sidebar-subitem">
                                    <a routerLink="/admin/marcas" routerLinkActive="active" class="sidebar-link">
                                        <i class="bi bi-shop pe-2"></i> MARCA
                                    </a>
                                </li>
                                <li class="sidebar-subitem">
                                    <a routerLink="/admin/categoria" routerLinkActive="active" class="sidebar-link">
                                        <i class="bi bi-grid pe-2"></i> CATEGORIA
                                    </a>
                                </li>
                                <li class="sidebar-subitem">
                                    <a routerLink="/admin/unidad_medida" routerLinkActive="active" class="sidebar-link">
                                        <i class="bi bi-rulers pe-2"></i> UNIDAD DE MEDIDA
                                    </a>
                                </li>                           
                            </ul>
                        </li>
        
                        <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Ventas'">
                            <a routerLink="/admin/movimientos" routerLinkActive="active" class="sidebar-link collapsed">
                                <i class="bi bi-bar-chart-fill pe-2"></i> MOVIMIENTOS
                            </a>
                        </li>   
        
                        <hr style="border-top: 3px solid #ffffff; margin-top: 10px; margin-bottom: 10px;">
                        
                        <li class="sidebar-item dropdown" *ngIf="role === 'Administrador' || role === 'Administrador'">
                            <a routerLink="/admin/usuarios" routerLinkActive="active" class="sidebar-link collapsed">
                                <i class="bi bi-gear-fill pe-2"></i> ADMIN - USER
                            </a>
                        </li>
                        
                        <li class="sidebar-item">
                            <a routerLink="/admin/auditoria" class="sidebar-link collapsed">
                                <i class="bi bi-gear-fill pe-2"></i> AUDITOR√çA
                            </a>
                        </li>
                    </ul>
                </div>
        
                <div>
                    <hr style="border-top: 3px solid #ffffff; margin-top: 10px">
                    <li class="sidebar-item" *ngIf="role === 'Administrador' || role === 'Ventas'">
                        <a class="sidebar-link collapsed" (click)="cerrarSesion()">
                            <i class="bi bi-power pe-2"></i> SALIR
                        </a>
                    </li>
                </div>

            </div>
        </aside>  
        
        <div class="main">
                
            <div class="navbar navbar-expand px-1 py-1 border-bottom">
                
                <button class="btn" id="sidebar-toggle" type="button">
                    <button class="navbar-toggler-icon" id="sidebar-toggle" (click)="toggleSidebar()"></button>
                </button>
            
                <div class="ml-auto" style="font-size: 150%;" >
                    <button class="btn" id="salir" type="button"(click)="cerrarSesion()">
                        <i class="bi bi-door-closed"></i>
                    </button>
                </div>

            </div>
            

            
            <!-- ACA ADENTRO VA EL DASHBOARD y todo las demas PAGINAS: -->
            <main class="content px-1 py-2">
                <div class="container-fluid">
            
                    <!-- <div class="card border-0"> : Esto da el color Blanco. -->
                    <div>
                                
                        <!-- Nested Views -->
                        <router-outlet></router-outlet>
                                
                    </div>
    
                </div>
            </main>


            <footer class="footer" style="background-color: #1b5a99; color: white; padding: 1rem;">
                <div class="container mx-auto flex justify-between items-center">
        
                    <div class="text-lg font-bold">
                        <h3>Daryza</h3>
                    </div>
        
                    <div class="flex space-x-8">
        
                        <p>Grupo 8</p>
                        
                    </div>
        
                </div>
            </footer>


        </div>
        
    </div>

</body>
