<div class="container-fluid mt-1 p-2">

    <!-- Encabezado: Logo y empresa -->
    <div class="header">
        <div class="logo">
            <img src="assets/daryza_logo.jpg" alt="Logo Empresa">
        </div>
        <div class="empresa-info">
            <h2 class="fw-bold">Daryza S.A.C</h2>
            <p>Giro: Desarrollo de venta de Productos de Limpieza</p>
            <p>Granja 1-Alt km.30 Antigua Panamericana Sur, Lurín</p>
        </div>
        <div class="comprobante-info">
            <p>R.U.C.: 20144109458</p>
            <p>COMPROBANTE DE VENTA</p>
            <p>Nº NO ASIGNADO</p>
        </div>
    </div>

    <!-- Panel: Datos Receptor -->
    <div class="card mb-4">
        <!-- <div class="card-header">
            <h3>Datos Receptor</h3>
        </div> -->

        <div class="card-body">
            <form>

                <!-- Fila 1: -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tipoComprobante" class="form-label">Tipo de Comprobante:</label>
                        <select id="tipoComprobante" name="tipoComprobante" class="form-select">
                            <option value="boleta">Boleta</option>
                            <option value="factura">Factura</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="fechaEmision" class="form-label">Fecha de Emisión:</label>
                        <input type="date" id="fechaEmision" name="fechaEmision" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
                        <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-control">
                    </div>
                </div>

                <!-- Fila 2: -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cliente" class="form-label">Buscar Cliente:</label>
                        <input type="text" id="cliente" name="cliente" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="ruc" class="form-label" (input)="buscarCliente($event)" [(ngModel)]="cliente" placeholder="Buscar por cliente..." >Cliente (Id/Nombre):</label>

                        <select id="selectedCliente" name="selectedCliente" class="form-select" required (change)="ElegirCliente()" [(ngModel)]="selectedCliente">
                            <option value="" disabled selected>Elegir...</option>
                            <option *ngFor="let item of filtroCliente" [value]="item.id_cliente"> {{ item.dni_cliente }} | {{ item.nombre_clie}} </option>
                        </select>
                    </div>
                </div>

                <!-- Fila 3: Productos -->
                <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="producto" class="form-label">Buscar Producto:</label>
                    <input type="text" id="producto" name="producto" class="form-control" (input)="buscarProducto($event)">
                    </div>
                    <div class="col-md-6">
                    <label for="selectedProducto" class="form-label">Producto (Id/Nombre):</label>
                    <select id="selectedProducto" name="selectedProducto" class="form-select" required (change)="ElegirProducto()" [(ngModel)]="selectedProducto">
                        <option value="" disabled selected>Elegir...</option>
                        <option *ngFor="let item of filtroProductos" [value]="item.id_producto"> {{ item.id_producto }} | {{ item.nombre_prod }} </option>
                    </select>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <!-- Tabla de Productos -->
    <div class="table-responsive mb-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>CODÍGO</th>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO UNITARIO</th>
                    <th>VALOR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto 1</td>
                    <td><input type="number" value="0" class="form-control"></td>
                    <td>S/ 0</td>
                    <td>S/ 0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pie de página -->
    <div class="row">
        <div class="col-md-6">
            <label for="legend" class="form-label">SON: CUATRO CIENTOS</label>
        </div>
        <div class="col-md-6 text-end">
            <div class="d-flex justify-content-end align-items-center">
                <p class="mb-0 me-2">Gravado:</p>
                <input type="text" class="form-control input-amount" value="S/ 0,00" readonly>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <p class="mb-0 me-2">IGV:</p>
                <input type="text" class="form-control input-amount" value="S/ 0,00" readonly>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <p class="mb-0 me-2">Importe Total:</p>
                <input type="text" class="form-control input-amount" value="S/ 0,00" readonly>
            </div>
        </div>
    </div>

    <!-- Botones Emitir y Cerrar -->
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <button class="btn btn-success me-2">
                <i class="bi bi-check-circle"></i> Emitir
            </button>
            <button class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cerrar
            </button>
        </div>
    </div>

</div>
